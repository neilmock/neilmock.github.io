<!DOCTYPE html>

<html>
  <head>
    {% include head.html %}
    <title>{{ page.title }}</title>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h1><span class="title"></span><span class="cursor">|</span></h1>
        <hr />
        {% for post in site.posts %}
        {% if forloop.first %}
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        {{ post.content }}
        {% endif %}
        {% endfor %}
      </div>
    </div>

    <script type="text/javascript">
      type();
    </script>
  </body>
</html>
